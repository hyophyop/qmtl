[project]
name = "qmtl"
version = "0.1.0"
requires-python = ">=3.11"
dependencies = [
    "prometheus-client",
    "boto3",
    "xarray",
    "networkx",
    "numpy",
    "httpx",
    "fastapi",
    "uvicorn",
    "redis",
    "asyncpg",
    "aiosqlite",
    "websockets",
    "grpcio>=1.74.0",
    "grpcio",
    "PyYAML",
    "psutil",
    "opentelemetry-sdk",
    "opentelemetry-exporter-otlp-proto-http",
    "opentelemetry-instrumentation-fastapi",
    "opentelemetry-instrumentation-httpx",
    "opentelemetry-instrumentation-grpc",
    "cachetools",
    "blake3",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",
    "pytest-xdist",
    "jsonschema>=4.0.0",
    "fakeredis",
    "grpcio-tools>=1.74.0",
    "pyarrow",
    "mkdocs-material",
    "mkdocs-macros-plugin",
    "mkdocs-breadcrumbs-plugin",
    "websocket-client",
]

ray = ["ray"]
io = ["pandas"]

[project.scripts]
qmtl = "qmtl.cli:main"
qmtl-commitlog-consumer = "qmtl.gateway.commit_log_cli:main"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["qmtl*"]

[tool.setuptools.package-data]
"qmtl.examples" = [
  "*.py",
  "*.yml",
  "gitignore",
  "README.md",
  "data/*.csv",
  "*.csv",
  "notebooks/*.ipynb",
]
