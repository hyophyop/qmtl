[project]
name = "qmtl-strategies"
version = "0.1.0"
requires-python = ">=3.12"
dependencies = [
  "prometheus-client",
  "boto3",
  "xarray",
  "networkx",
  "numpy",
  "httpx",
  "fastapi",
  "uvicorn",
  "redis",
  "asyncpg",
  "aiosqlite",
  "websockets",
  "grpcio",
  "PyYAML",
  "psutil",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.uv]
package = false
default-groups = ["dev"]

[tool.uv.sources]
qmtl = { path = "qmtl", editable = true }

[dependency-groups]
dev = [
    "fakeredis>=2.31.0",
    "grpcio-tools>=1.74.0",
    "pyarrow>=21.0.0",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "qmtl[dev]",
    "xstate>=0.0.1",
]

[tool.setuptools]
packages = []
