[project]
name = "qmtl"
version = "0.1.0"
requires-python = ">=3.11"
dependencies = [
    "prometheus-client",
]

[project.optional-dependencies]

dev = [
    "pytest",
    "pytest-asyncio",
    "httpx",
    "fastapi",
    "fakeredis",
    "asyncpg",
    "xstate",
    "websockets",
    "redis",
    "fakeredis",
    "grpcio",
    "grpcio-tools",
    "pytest-asyncio",
    "xstate",
]

ray = ["ray"]

[project.scripts]
qmtl-dagm = "qmtl.dagmanager.cli:main"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
