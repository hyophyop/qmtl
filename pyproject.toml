[project]
name = "qmtl"
version = "0.1.0"
requires-python = ">=3.11"
dependencies = [
    "prometheus-client",
    "boto3",
    "xarray",
]

[project.optional-dependencies]

dev = [
    "pytest",
    "pytest-asyncio",
    "httpx",
    "fastapi",
    "uvicorn",
    "fakeredis",
    "asyncpg",
    "xstate",
    "websockets",
    "redis",
    "fakeredis",
    "grpcio",
    "PyYAML",
    "grpcio-tools",
    "pytest-asyncio",
    "xstate",
]

ray = ["ray"]
io = ["pandas", "asyncpg"]
indicators = []
generators = []
transforms = []

[project.scripts]
qmtl-dagm = "qmtl.dagmanager.cli:main"
qmtl-gateway = "qmtl.gateway.cli:main"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
addopts = "-p pytest_asyncio"
