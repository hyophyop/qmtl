[project]
name = "qmtl"
version = "0.1.0"
requires-python = ">=3.11"

[project.optional-dependencies]
dev = [
    "pytest",
    "fastapi",
    "httpx",
    "redis",
    "fakeredis",
    "asyncpg",
    "grpcio",
    "grpcio-tools",
    "pytest-asyncio",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
