[project]
name = "qmtl-strategies"
version = "0.1.0"
requires-python = ">=3.12"
dependencies = ["qmtl"]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.uv]
package = false
default-groups = ["dev"]

[tool.uv.sources]
qmtl = { path = "qmtl", editable = true }

[dependency-groups]
dev = ["qmtl[dev]"]

[tool.setuptools]
packages = []
