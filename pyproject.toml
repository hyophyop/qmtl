[project]
name = "qmtl"
version = "0.1.0"
requires-python = ">=3.11"
dependencies = [
    "prometheus-client",
    "boto3",
    "xarray",
    "networkx",
    "numpy",
    "httpx",
    "fastapi",
    "uvicorn",
    "redis",
    "asyncpg",
    "aiosqlite",
    "websockets",
    "grpcio",
    "PyYAML",
]

[project.optional-dependencies]

dev = [
    "pytest",
    "pytest-asyncio",
    "httpx",
    "fastapi",
    "uvicorn",
    "fakeredis",
    "asyncpg",
    "aiosqlite",
    "xstate",
    "websockets",
    "redis",
    "fakeredis",
    "grpcio",
    "PyYAML",
    "grpcio-tools",
    "pytest-asyncio",
    "xstate",
    "pyarrow",
]

ray = ["ray"]
io = ["pandas", "asyncpg"]
indicators = []
generators = []
transforms = []

[project.scripts]
qmtl = "qmtl.cli:main"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["qmtl", "examples"]
include-package-data = true

[tool.setuptools.package-data]
examples = ["*.py", "*.yml", "README.md"]

[tool.pytest.ini_options]
addopts = "-p pytest_asyncio"
