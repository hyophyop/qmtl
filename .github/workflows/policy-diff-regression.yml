name: policy-diff-regression

on:
  workflow_dispatch:
    inputs:
      fail_impact_ratio:
        description: "Fail if impacted ratio >= threshold (0~1)"
        required: false
        default: "0.05"
      stage:
        description: "Validation stage (backtest/paper/live)"
        required: false
        default: "backtest"
  schedule:
    - cron: "41 2 * * 1" # Mondays 02:41 UTC
  pull_request:
    paths:
      - "docs/**/world/sample_policy.yml"
      - "operations/policy_diff/**"
      - "scripts/policy_*.py"
      - "qmtl/services/worldservice/policy_engine.py"
      - "qmtl/services/worldservice/validation_*.py"
      - "qmtl/services/worldservice/extended_validation_worker.py"
      - ".github/workflows/policy-diff-regression.yml"

permissions:
  contents: read

jobs:
  policy-diff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Prepare venv
        run: uv venv

      - name: Install dependencies
        run: uv pip install -e ".[dev]"

      - name: Resolve baseline revision
        id: baseline
        shell: bash
        run: |
          set -euo pipefail
          stage="${{ inputs.stage || 'backtest' }}"
          echo "stage=$stage" >> "$GITHUB_OUTPUT"

          policy_path="docs/ko/world/sample_policy.yml"
          if [[ ! -f "$policy_path" ]]; then
            echo "Missing $policy_path; nothing to diff."
            echo "skip=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            base_ref="${{ github.base_ref }}"
            git fetch origin "$base_ref" --depth=1
            echo "baseline_rev=origin/$base_ref" >> "$GITHUB_OUTPUT"
            echo "skip=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            echo "baseline_rev=HEAD~1" >> "$GITHUB_OUTPUT"
            echo "skip=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "skip=true" >> "$GITHUB_OUTPUT"

      - name: Create baseline worktree
        if: ${{ steps.baseline.outputs.skip != 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          baseline_rev="${{ steps.baseline.outputs.baseline_rev }}"
          git worktree add --detach baseline "$baseline_rev"

      - name: Generate base/head snapshots
        if: ${{ steps.baseline.outputs.skip != 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          stage="${{ steps.baseline.outputs.stage }}"
          fail_ratio="${{ inputs.fail_impact_ratio || '0.05' }}"

          base_sha="$(git -C baseline rev-parse HEAD)"
          head_sha="$(git rev-parse HEAD)"

          policy_path="docs/ko/world/sample_policy.yml"
          scenarios=(
            "good:operations/policy_diff/good_strategies_runs"
            "borderline:operations/policy_diff/borderline_strategies_runs"
            "bad:operations/policy_diff/bad_strategies_runs"
            "known_bad:operations/policy_diff/known_bad_strategies_runs"
          )

          for entry in "${scenarios[@]}"; do
            name="${entry%%:*}"
            runs_dir="${entry#*:}"

            baseline_runs_dir="baseline/$runs_dir"
            if [[ ! -d "$baseline_runs_dir" ]]; then
              baseline_runs_dir="$runs_dir"
            fi

            PYTHONPATH="$PWD/baseline" uv run python scripts/policy_snapshot.py \
              --policy "baseline/$policy_path" \
              --runs-dir "$baseline_runs_dir" \
              --runs-pattern '*.json' \
              --stage "$stage" \
              --revision "$base_sha" \
              --policy-version "baseline:$base_sha" \
              --output "baseline_snapshot_${name}.json"

            uv run python scripts/policy_snapshot.py \
              --policy "$policy_path" \
              --runs-dir "$runs_dir" \
              --runs-pattern '*.json' \
              --stage "$stage" \
              --revision "$head_sha" \
              --policy-version "head:$head_sha" \
              --output "head_snapshot_${name}.json"

            uv run python scripts/policy_snapshot_diff.py \
              --old "baseline_snapshot_${name}.json" \
              --new "head_snapshot_${name}.json" \
              --fail-impact-ratio "$fail_ratio" \
              --output "policy_diff_report_${name}.json" \
              --output-md "policy_diff_report_${name}.md"

            case "$name" in
              good)
                uv run python scripts/policy_scenario_check.py \
                  --snapshot "head_snapshot_${name}.json" \
                  --output "scenario_summary_${name}.json" \
                  --min-pass-ratio 1.0 \
                  --max-fail-ratio 0.0 \
                  --max-unknown-ratio 0.0
                ;;
              bad)
                uv run python scripts/policy_scenario_check.py \
                  --snapshot "head_snapshot_${name}.json" \
                  --output "scenario_summary_${name}.json" \
                  --min-fail-ratio 0.5 \
                  --max-unknown-ratio 0.0
                ;;
              known_bad)
                uv run python scripts/policy_scenario_check.py \
                  --snapshot "head_snapshot_${name}.json" \
                  --output "scenario_summary_${name}.json" \
                  --max-pass-ratio 0.05 \
                  --max-unknown-ratio 0.0
                ;;
              borderline)
                uv run python scripts/policy_scenario_check.py \
                  --snapshot "head_snapshot_${name}.json" \
                  --output "scenario_summary_${name}.json" \
                  --min-pass-ratio 0.1 \
                  --max-pass-ratio 0.9 \
                  --min-fail-ratio 0.1 \
                  --max-fail-ratio 0.9 \
                  --max-unknown-ratio 0.0
                ;;
            esac
          done

      - name: Write skip report
        if: ${{ steps.baseline.outputs.skip == 'true' }}
        run: |
          cat > policy_diff_report.json <<'JSON'
          {"skipped": true}
          JSON
          echo "# Policy Regression Report (Skipped)" > policy_diff_report.md

      - name: Upload report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: policy-diff-report
          path: |
            policy_diff_report*.json
            policy_diff_report*.md
            baseline_snapshot_*.json
            head_snapshot_*.json
            scenario_summary_*.json
