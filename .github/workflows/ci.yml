name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      run_bootstrap:
        description: 'Run bootstrap smoke test'
        required: false
        default: false
        type: boolean

jobs:
  lint-test-doc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install uv pre-commit
          uv venv
          uv pip install -e qmtl[dev]
          uv pip install pyyaml
      - name: "Optional: Run bootstrap smoke-test"
        if: ${{ github.event.inputs.run_bootstrap == 'true' }}
        run: |
          chmod +x scripts/bootstrap.sh
          ./scripts/bootstrap.sh
      - name: Lint
        run: uv run pre-commit run --files $(git ls-files '*.py')
      - name: Pytest
        run: uv run -m pytest -W error
      - name: Doc sync
        run: uv run scripts/check_doc_sync.py
      - name: Build agent instructions if AGENTS.md changed
        run: |
          # If AGENTS.md modified in this commit/PR, regenerate docs/agents-instructions.md
          if git diff --name-only HEAD~1 HEAD | grep -q "AGENTS.md"; then
            uv run python scripts/build_agent_instructions.py
          else
            echo "No AGENTS.md changes detected; skipping agent docs build."
          fi
      - name: QMTL doc sync
        run: uv run qmtl/scripts/check_doc_sync.py
      - name: No strategies imports in qmtl
        run: uv run python scripts/check_no_strategies_import.py
