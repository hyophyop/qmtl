name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Prepare Python and venv
        run: |
          uv python install 3.11
          uv venv

      - name: Install dependencies (docs)
        run: uv pip install -e .[dev]

      - name: Build documentation (en/ko)
        run: uv run mkdocs build

      - name: Run docs link check
        run: uv run python scripts/check_docs_links.py

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Prepare Python and venv
        run: |
          uv python install 3.11
          uv venv

      - name: Install dependencies (dev)
        run: uv pip install -e .[dev]

      - name: Radon diff (CC/MI)
        run: |
          git fetch origin main
          changed=$(git diff --name-only origin/main... | rg '\.py$') || true
          if [ -z "$changed" ]; then
            echo "No Python changes; skipping radon diff scan"
            exit 0
          fi
          cc_output=$(echo "$changed" | xargs -r uv run --with radon -m radon cc -s -n C)
          mi_output=$(echo "$changed" | xargs -r uv run --with radon -m radon mi -s -n C)
          echo "$cc_output"
          echo "$mi_output"
          if [ -n "$cc_output" ]; then
            echo "Radon CC found C-or-worse blocks in changed files"
            exit 1
          fi
          if [ -n "$mi_output" ]; then
            echo "Radon MI warnings (C-or-worse) in changed files:"
            echo "$mi_output"
          fi

      - name: Type check (mypy)
        run: uv run --with mypy -m mypy

      - name: Build docs (mkdocs)
        run: uv run mkdocs build --strict

      - name: Check design drift (docs ↔ code)
        run: uv run python scripts/check_design_drift.py

      - name: Lint DSN keys (canonical *_dsn)
        run: uv run python scripts/lint_dsn_keys.py

      - name: Check import cycles (grimp baseline)
        run: uv run --with grimp python scripts/check_import_cycles.py --baseline scripts/import_cycles_baseline.json

      - name: Check SDK layer guard (core -> nodes)
        run: uv run --with grimp python scripts/check_sdk_layers.py

      - name: Packaging smoke (wheel/sdist + CLI)
        run: bash scripts/package_smoke.sh

      - name: Seamless runtime health verification
        if: ${{ vars.RUN_SEAMLESS_HEALTH_CHECK == '1' }}
        env:
          QMTL_SEAMLESS_COORDINATOR_URL: ${{ secrets.QMTL_SEAMLESS_COORDINATOR_URL }}
          QMTL_PROMETHEUS_URL: ${{ secrets.QMTL_PROMETHEUS_URL }}
        run: |
          uv run python scripts/seamless_health_check.py \
            --prometheus-metric backfill_completion_ratio \
            --prometheus-metric seamless_sla_deadline_seconds

      - name: Preflight – import/collection
        run: uv run -m pytest --collect-only -q

      - name: Preflight – hang detection
        run: |
          PYTHONFAULTHANDLER=1 \
          uv run --with pytest-timeout -m pytest -q \
            --timeout=60 --timeout-method=thread --maxfail=1 -k 'not slow'

      - name: Run tests (warnings are errors)
        run: PYTHONPATH=qmtl/proto uv run pytest -p no:unraisableexception -W error -q tests

      - name: WorldService in-process smoke
        env:
          USE_INPROC_WS_STACK: "1"
          WS_MODE: service
        run: |
          uv run -m pytest -q tests/e2e/world_smoke -q

      - name: Core Loop contract suite
        env:
          CORE_LOOP_STACK_MODE: inproc
        run: |
          uv run -m pytest -q tests/e2e/core_loop -q
