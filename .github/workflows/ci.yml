name: CI

on:
  # push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install uv
        run: pip install uv
      - name: Setup uv environment
        run: uv venv
      - name: Install dependencies
        run: uv pip install -e .[dev]
      - name: Run tests
        run: uv run -m pytest -q
