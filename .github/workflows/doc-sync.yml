name: Doc Sync

on:
  pull_request:
    paths:
      - 'docs/**'
      - 'qmtl/**'

jobs:
  doc-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install uv
          uv venv
          uv pip install pyyaml
      - name: Check doc sync
        if: ${{ hashFiles('scripts/check_doc_sync.py') != '' }}
        run: uv run scripts/check_doc_sync.py
      - name: QMTL doc sync
        if: ${{ hashFiles('docs/alphadocs_registry.yml') != '' }}
        run: uv run qmtl/scripts/check_doc_sync.py
