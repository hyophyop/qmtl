version: '3'
services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: example
    ports:
      - "5432:5432"

  neo4j:
    image: neo4j:latest
    environment:
      NEO4J_AUTH: neo4j/test
    ports:
      - "7687:7687"
      - "7474:7474"

  zookeeper:
    image: bitnami/zookeeper:latest
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    ports:
      - "2181:2181"

  kafka:
    image: bitnami/kafka:latest
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"

  dag-manager:
    image: python:3
    command: ["qmtl", "dagmanager-server"]
    depends_on:
      - kafka
      - neo4j
    ports:
      - "50051:50051"

  gateway:
    image: python:3
    command: ["qmtl", "gw", "serve"]
    depends_on:
      - dag-manager
      - redis
    ports:
      - "8000:8000"
