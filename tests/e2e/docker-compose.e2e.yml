version: '3'
services:
  redis:
    image: redis:latest
    ports:
      - "16379:6379"

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: example
    ports:
      - "15432:5432"

  neo4j:
    image: neo4j:latest
    environment:
      NEO4J_AUTH: neo4j/test
    ports:
      - "17687:7687"
      - "17474:7474"

  zookeeper:
    image: bitnami/zookeeper:latest
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    ports:
      - "12181:2181"

  kafka:
    image: bitnami/kafka:latest
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
    depends_on:
      - zookeeper
    ports:
      - "19092:9092"

  dag-manager:
    image: python:3
    working_dir: /src
    volumes:
      - ../..:/src
    command: ["bash", "-c", "pip install -e .[dev] && python -m qmtl.dagmanager.server"]
    depends_on:
      - kafka
      - neo4j
    ports:
      - "15051:50051"
    healthcheck:
      test:
        - "CMD"
        - "python"
        - "-c"
        - "import socket,sys; s=socket.create_connection(('localhost',50051),2); s.close()"
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 60s

  gateway:
    image: python:3
    working_dir: /src
    volumes:
      - ../..:/src
    command: ["bash", "-c", "pip install -e .[dev] && qmtl-gateway serve"]
    depends_on:
      - dag-manager
      - redis
    ports:
      - "18000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/metrics"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 30s
