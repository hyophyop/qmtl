world:
  id: "prod-us-equity"
  name: "Production – US Equities"
  timezone: "America/New_York"

  metrics:
    eval_schedule: "cron(0 15 * * 5)"  # 예시: 금요일 15:00 UTC
    windows: { short: "20D", mid: "60D", long: "120D" }

  selection:
    thresholds:
      sharpe: { on: 0.60, off: 0.45 }
      mdd_max: 0.25
    score:
      formula: "sharpe_mid + 0.1*winrate_long - 0.2*ulcer_mid"
    topk:
      total: 3
      by_tag:
        side: { long: 2, short: 1 }
    correlation:
      max_pairwise: 0.85

  execution:
    mode_default: "dry-run"
    brokerage: { name: "IBKR", account: "U12345" }
    papertrading: { slippage_bps: 1.0, fee_bps: 2.0 }
    position_exit_on_deactivate: "market"

  resources:
    topic_prefix: "w/prod-us-equity"
    quotas: { cpu_cores: 8, mem_gb: 32 }

